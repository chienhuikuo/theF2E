<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>F2E No1. todolist</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
<div class="wrap">
  <div class="head">
    <ul>
      <li><a href="#">My Tasks</a></li>
      <li><a href="#">In Progress</a></li>
      <li><a href="#">Completed</a></li>
    </ul>
  </div>
  <div class="main">
    <div class="add">
      <h1>Add Task</h1>
    </div>
    <div class="task_block">
      <div type="checkbox" class="check"></div><span>Type Something Here...</span>
      <i class="fas fa-pencil-alt"></i>
      <i class="fas fa-star solid-star"></i>
      <div class="icons">
        <i class="far fa-calendar-alt"><span>5/14</span></i>
        <i class="far fa-file"></i>
        <i class="far fa-comment-dots"></i>
      </div>
    </div>
    <div class="task_block">
      <div type="checkbox" class="check"></div><span>Type Something Here...</span>
      <i class="fas fa-pencil-alt"></i>
      <i class="fas fa-star solid-star"></i>
      <div class="icons">
        <i class="far fa-file"></i>
        <i class="far fa-comment-dots"></i>
      </div>
    </div>
    <div class="task_block">
      <div type="checkbox" class="check"></div><span>Type Something Here...</span>
      <i class="fas fa-pencil-alt"></i>
      <i class="far fa-star border-star"></i>
      <div class="icons">
        <i class="far fa-calendar-alt"><span>6/18</span></i>
      </div>
    </div>
    <div class="task_block">
      <div type="checkbox" class="check"></div><span>Type Something Here...</span>
      <i class="fas fa-pencil-alt"></i>
      <i class="far fa-star border-star"></i>
      <div class="icons">
        <i class="far fa-file"></i>
      </div>
    </div>
    <div class="task_block">
      <div type="checkbox" class="check"></div><span>Type Something Here...</span>
      <i class="fas fa-pencil-alt"></i>
      <i class="far fa-star border-star"></i>
    </div>
    <h2>4 tasks left</h2>
  </div>
</div>
</body>
<script type="text/javascript">
	
	$(document).ready(
	  function(){
	    // Menu選擇
	    $('a').click(
	      function(){
	        $(this).addClass('aclick');
	        $(this).parent('li').siblings('li').children('.aclick').removeClass('aclick');
	      })
	    
	    // Commet Done
	    $('.checked').click(
	      function(){
	            $(this).removeClass('checked');
	            $(this).parent('div').removeClass("checked_task_block");
	      })
	    $('.check').click(
	      function(){
	            $(this).addClass('checked');
	            $(this).parent('div').addClass("checked_task_block");
	      })
	  })
</script>
</html>
